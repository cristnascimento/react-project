<div class="container col-md-6" >
    <br/>
    <h1>Add/Edit/View Contact</h2>
    <br/>
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">First name</label>
          <input type="text" class="form-control" id="inputFirstName" name="firstName">
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" name="lastName">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" name="email">
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputPhone">Phone</label>
          <input type="text" class="form-control" id="inputPhone" name="phone">
        </div>
        <div class="form-group col-md-4">
          <label for="inputPhoneCategory">Category</label>
          <select id="inputPhoneCategory" name="phoneCategory" class="form-control">
            <option selected>Mobile</option>
            <option>Home</option>
            <option>Work</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" name="state" class="form-control">
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option selected>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="inputCloseFriend" name="closeFriend">
          <label class="form-check-label" for="inputCloseFriend">
            Close Friend
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <a href="/contact/list" class="btn btn-warning">Cancel</a>
    </form>
</div>
